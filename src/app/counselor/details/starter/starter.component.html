<div class="tw-flex tw-items-center tw-relative tw-w-full">
  <div class="tw-flex tw-w-full tw-items-center tw-relative">
    <app-welcome [user]="user" (click)="page(0)"></app-welcome>
    <app-registration [user]="user" (click)="page(1)"></app-registration>
  </div>
</div>

<div class="tw-flex tw-w-full tw-items-start tw-relative container" #pager>
  <app-begin #begin></app-begin>
  <app-provide [user]="user" #provide></app-provide>
  <app-done></app-done>
</div>

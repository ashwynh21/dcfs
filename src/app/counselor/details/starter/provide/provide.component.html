
<div class="tw-flex tw-flex-1 tw-mx-48 tw-my-16 te-items-start">
  <div class="tw-flex tw-flex-col">
    <p class="mat-h1 name">{{user.fullname}}</p>
    <img class="tw-h-48 tw-rounded-full tw-mr-12" src="https://avatar.oxro.io/avatar.svg?name={{user.fullname}}&length=1"/>
    <div class="tw-w-48 tw-mt-8 tw-text-center tw-opacity-50">
      Tell us more about your organization, update your avatar with your logo.
    </div>
  </div>
  <form class="tw-flex-1 tw-flex-col tw-flex" [formGroup]="details">
    <div class="tw-flex">
      <mat-form-field appearance="outline" class="tw-flex-1">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name"/>
        <mat-hint>Enter the name of your organization</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="tw-flex-1 tw-ml-8">
        <mat-label>FSRA Registration Number</mat-label>
        <input matInput formControlName="fsra"/>
        <mat-hint>Enter your FSRA Registration Number for verification</mat-hint>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="tw-my-4 tw-flex-1">
      <mat-label>Physical Address</mat-label>
      <textarea matInput formControlName="physical"></textarea>
      <mat-hint>Please enter your physical address</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="tw-w-1/2">
      <mat-label>Mobile</mat-label>
      <input matInput formControlName="mobile"/>
      <mat-hint>Enter your mobile number</mat-hint>
    </mat-form-field>

    <div class="tw-flex tw-justify-between tw-mt-10">
      <mat-progress-spinner *ngIf="loading | async" mode="indeterminate" diameter="28"></mat-progress-spinner>
      <div></div>

      <button [disabled]="!details.valid" mat-button class="update" (click)="submit($event)">submit</button>
    </div>
  </form>
</div>

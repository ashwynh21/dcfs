<div class="content">
  <div class="tw-mb-6 progress"><mat-progress-bar *ngIf="loading | async" mode="indeterminate"></mat-progress-bar></div>

  <div class="tw-text-3xl tw-mb-6">Join <img src="assets/icons/dcf.png" alt="DCF" class="tw-h-12 tw-inline-block">, it's free</div>

  <form class="tw-flex tw-flex-col" [formGroup]="signup" (ngSubmit)="create()">
    <div class="tw-flex tw-items-center tw-justify-between">
      <mat-form-field appearance="outline" class="tw-w-3/5">
        <mat-label>Organization Name</mat-label>
        <input matInput formControlName="name" class="font" required/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="tw-w-1/3">
        <mat-label>FSRA Registration Number</mat-label>
        <input matInput formControlName="fsra" class="font" required/>
      </mat-form-field>
    </div>

    <div class="tw-flex tw-items-center tw-justify-between">
      <mat-form-field appearance="outline" class="tw-mr-4 tw-flex-1">
        <mat-label>Mobile</mat-label>
        <input matInput formControlName="mobile" class="font" type="text" required/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email" class="font" type="email" required/>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="tw-flex-1">
      <mat-label>Physical Address</mat-label>
      <textarea matInput formControlName="physical" class="font tw-h-6" required></textarea>
    </mat-form-field>

    <div class="tw-flex tw-items-center tw-justify-between">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" class="font" required/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirm" type="password" class="font" required/>
      </mat-form-field>
    </div>

    <button [disabled]="!signup.valid" mat-button class="submit">Sign up for DCF</button>

    <mat-hint class="tw-mt-4 size">
      By clicking “Sign up for DCF”, you agree to our Terms of Service and Privacy Statement. We’ll occasionally send you account related emails.
    </mat-hint>
    <div class="error"><mat-error class="tw-mt-2 size">{{(error | async)?.message}}</mat-error></div>
  </form>
</div>
